<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <input type="text" placeholder="Enter Your Name" id="txtuser">
    <input type="text" placeholder="Enter Your Password" id="txtpass">
    <button onclick="Register()">Register</button>
    <script>
        function Register()
        {
            var myuser = document.getElementById("txtuser").value;
            var mypass = document.getElementById("txtpass").value;

            localStorage.setItem("username", myuser);
            localStorage.setItem("password",mypass);
        }
        // localStorage.clear();
    </script>
    
</body>
</html>
